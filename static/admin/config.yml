backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "home-page"}
          - {label: Header Title Image, name: header_title_image, widget: image}
          - {label: Subheading Part 1, name: subheading_part1, widget: string}
          - {label: Subheading Part 2, name: subheading_part2, widget: string}
          - {label: Avocado Heading, name: avocado_heading, widget: string}
          - {label: Avocado Subheading, name: avocado_subheading, widget: string}
          - {label: Avocado Description, name: avocado_description, widget: text}
          - {label: Avocado Image, name: avocado_image, widget: image}
          - {label: Affiliate Image, name: intel_image, widget: image}
          - {label: Affiliate Image, name: hyperledger_image, widget: image}
          - {label: Affiliate Image, name: IBM_image, widget: image}
          - {label: Affiliate Image, name: linux_image, widget: image}
          - {label: Spotlight Image, name: spotlight_image, widget: image}
          - {label: Spotlight Heading, name: spotlight_heading, widget: string}
          - {label: Spotlight Subheading, name: spotlight_subheading, widget: string}
          - {label: Spotlight Description, name: spotlight_description, widget: text}


      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: About Image, name: about_image, widget: image}
          - {label: "Title", name: title, widget: string}
          - {label: "Description", name: description, widget: text}
          - {label: "Subheading", name: subheading, widget: string}
          - {label: "Team Member", name: member_1, widget: string}
          - {label: "Team Member", name: member_2, widget: string}
          - {label: "Team Member", name: member_3, widget: string}
          - {label: "Team Member", name: member_4, widget: string}



      - file: "src/pages/pricing/index.md"
        label: "Pricing Page"
        name: "pricing"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "pricing-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Meta Description", name: "meta_description", widget: "text"}
      - file: "src/pages/contact/index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "contact-page"}
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Meta Description", name: "meta_description", widget: "text"}
